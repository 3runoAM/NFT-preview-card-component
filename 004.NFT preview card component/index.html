<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/corpoEComponente.css">
    <link rel="stylesheet" href="assets/css/imagemHover.css">
    <link rel="stylesheet" href="assets/css/tituloEDescricao.css">
    <link rel="stylesheet" href="assets/css/precoETempo.css">
    <link rel="stylesheet" href="assets/css/separador.css">
    <link rel="stylesheet" href="assets/css/criador.css">
  </head>
  <body>
  <div class="componente container">
      <div class="imagem container">
        <img src="/assets/images/image-equilibrium.jpg" alt="Equillibrium image" class="imagem">
        <div class="icone-visualizado container">
          <img src="/assets/images/icon-view.svg" alt="Ãcone de visualizado" class="icone-visualizado">
        </div>
      </div>
    <div class="titulo-descricao container">
      <h1 role="heading" class="titulo destaque">Equilibrium #3429</h1>
      <p role="definition" class="descricao destaque-2">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="info container">
      <div class="cripto-container">
        <svg class="cripto-icon"></svg>
        <p role="complementary" class="info cripto">0.041 ETH</p>
      </div>
      <div class="time container">
        <svg class="time-icon"></svg>
        <p role="complementary" class="info time destaque-2">3 days left</p>
      </div>
    </div>
    <div class="separador"></div>


    <div class="criador container">
      <img src="/assets/images/image-avatar.png" alt="Avatar do criador" class="criador avatar">
      <p class="criador descricao destaque-2">Creation of <span class="criador destaque">Jules Wyvern</span></p>
    </div>

  </div>
    
  </body>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/3runoAM" target="_blank">Bruno Martins</a>.
    </div>
  </footer>
</html>
